<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(75, 94%, 57%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div class="img-container">
        <img src=".\assets\images\avatar-jessica.jpeg" alt="avatar">
      </div>
      <div class="user">
        <h2>Jessica Randall</h2>
        <p>London, United Kingdom</p>
      </div>
      <p>"Front-end developer and avid reader."</p>
    
      <div class="bio">
        <button><a href="#">GitHub</a></button>
        <button><a href="#">Frontend Mentor</a></button>
        <button><a href="#">LinkedIn</a></button>
        <button><a href="#">Twitter</a></button>
        <button><a href="#">Instagram</a></button>
      </div>

    </div>
  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/JPcaitum">JPcaitum</a>
  </div>
</body>
</html>
